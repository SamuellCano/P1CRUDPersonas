<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4"> 
        <h1 class="text-center">CREAR PERSONA</h1>
        <br>
        <form id="add-user-form">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="job" class="form-label">Trabajo</label>
                <input type="text" class="form-control" id="job">
              </div>
            <button type="button" class="btn btn-primary" onclick="registrar()">Crear Persona</button>
            <p style="margin-top: 5px; color: red;">Nota: Los datos de la lista de la API no coinciden con los de crear (POST), por lo que realmente no se agrega a la lista, solo se hace uso del servicio.</p>
        </form>
        <br>
        <h1 class="text-center">LISTA PERSONAS</h1>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card-deck">
                    <div id="listUsers" class="row"></div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-primary" id="prevPage" disabled>Anterior</button>
          <button type="button" class="btn btn-primary" id="nextPage">Siguiente</button>
      </div>
    </div>
    
    <script src="practica1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
